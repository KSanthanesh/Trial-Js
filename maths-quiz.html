<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class= "header">
        <img src= "assets/images/logo.png" alt="maths" id="image">
        <h1 class="logo">Number Series Quiz</h1>
</div>

    <div class= "quiz-container">
        <div class="questions">
            <h2 id="question">Hi</h2>
            <ol type="A">
                <li class="option"><span id="option0"></span></li>
                <li class="option"><span id="option1"></span></li>
                <li class="option"><span id="option2"></span></li>
                <li class="option"><span id="option3"></span></li>
            </ol>
            <h4 id= "start"></h4>
        </div>
        <div class = buttons>
            <button type="button" class= "next"></button>
        </div>
    </div>
    <!--Scoreboard -->
    <div id= "scoreboard">
        <img src="" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn">Back to Quiz</button>
        <button type="button" id="check-answer">Check Answers</button>
    </div>
    <!--Answer Section-->
    <div id="answerBank">
        <h2>Answers:</h2>
        <ol type="1">

        </ol>
        <button type="button" id="score-btn">Back to Quiz</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
